<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>VIRAL LINK ‚Äî Infection Game</title>

<style>
:root {
  --bg: #050807;
  --panel: #0b1411;
  --green: #3CFF9E;
  --green-soft: rgba(60,255,158,.15);
  --red: #ff3c3c;
  --text: #eafff4;
}

* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #0c1a14, var(--bg));
  color: var(--text);
  overflow-x: hidden;
}

.screen {
  min-height: 100vh;
  padding: 16px;
  display: none;
}

.screen.active { display: block; }

h1,h2 {
  margin: 0 0 12px;
  font-weight: 800;
  letter-spacing: .5px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--green), #1fffca);
  color: #00140a;
  font-weight: 900;
  font-size: 16px;
  margin: 8px 0;
  box-shadow: 0 0 30px var(--green-soft);
}

.panel {
  background: linear-gradient(180deg, #0f1f19, #08110e);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
}

.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #060b09;
  display: flex;
  border-top: 1px solid rgba(255,255,255,.05);
}

.nav button {
  flex: 1;
  border-radius: 0;
  background: none;
  color: var(--green);
  box-shadow: none;
}

/* GAME */
.game {
  position: relative;
  height: 260px;
  border-radius: 18px;
  background: radial-gradient(circle at center, #0e2b20, #050a08);
  overflow: hidden;
}

.zombie {
  position: absolute;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--green);
  box-shadow: 0 0 20px var(--green);
}

/* CHAT */
.chat-box {
  max-height: 220px;
  overflow-y: auto;
  font-size: 14px;
}

.chat-msg {
  margin-bottom: 6px;
  opacity: .9;
}

input, textarea {
  width: 100%;
  background: #040908;
  color: var(--text);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 10px;
  padding: 12px;
  margin-top: 8px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>üß¨ VIRAL LINK</h1>
  <p>Turn the link into a virus. Infect the world.</p>

  <div class="panel">
    <b>Your Infection ID:</b>
    <div id="uid"></div>
    <small>Infected: <span id="infected">0</span></small>
    <button onclick="copyLink()">Copy Viral Link</button>
  </div>

  <button onclick="go('game')">üßü Infect (Game)</button>
</div>

<!-- GAME -->
<div class="screen" id="game">
  <h2>Tap to Infect</h2>
  <div class="game" id="gameBox"></div>
  <button onclick="spawn()">Spawn Zombie</button>
</div>

<!-- LEADERBOARD -->
<div class="screen" id="board">
  <h2>üèÜ Leaderboard</h2>
  <div class="panel" id="leaders"></div>
</div>

<!-- PROFILE -->
<div class="screen" id="profile">
  <h2>üë§ Profile</h2>
  <textarea id="bio" placeholder="Your bio (links allowed here)"></textarea>
  <button onclick="saveBio()">Save</button>
</div>

<!-- CHAT -->
<div class="screen" id="chat">
  <h2>üí¨ Global Chat</h2>
  <div class="panel chat-box" id="chatBox"></div>
  <input id="msg" placeholder="Text only. Links blocked." />
  <button onclick="sendMsg()">Send</button>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="go('home')">Home</button>
  <button onclick="go('board')">Rank</button>
  <button onclick="go('chat')">Chat</button>
  <button onclick="go('profile')">Me</button>
</div>

<script>
const uid = localStorage.uid || ('INF-' + Math.random().toString(36).slice(2,8).toUpperCase());
localStorage.uid = uid;

let infected = +localStorage.infected || 0;
let bio = localStorage.bio || "";

document.getElementById('uid').innerText = uid;
document.getElementById('infected').innerText = infected;
document.getElementById('bio').value = bio;

function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function copyLink(){
  navigator.clipboard.writeText(location.href + '?ref=' + uid);
  alert('Viral link copied');
}

function spawn(){
  const z = document.createElement('div');
  z.className = 'zombie';
  z.style.left = Math.random()*220+'px';
  z.style.top = Math.random()*180+'px';
  z.onclick = ()=>{
    infected++;
    localStorage.infected = infected;
    document.getElementById('infected').innerText = infected;
    z.remove();
    updateLeaders();
  }
  document.getElementById('gameBox').appendChild(z);
}

function updateLeaders(){
  let data = JSON.parse(localStorage.leaders||'{}');
  data[uid]=infected;
  localStorage.leaders = JSON.stringify(data);

  let html='';
  Object.entries(data).sort((a,b)=>b[1]-a[1]).slice(0,10)
    .forEach(([u,c],i)=>html+=`<div>${i+1}. ${u} ‚Äî ${c}</div>`);
  document.getElementById('leaders').innerHTML = html;
}
updateLeaders();

function saveBio(){
  bio = document.getElementById('bio').value;
  localStorage.bio = bio;
  alert('Saved');
}

function sendMsg(){
  const t = document.getElementById('msg');
  if(/http|www|\./i.test(t.value)) return alert('Links forbidden');
  const div = document.createElement('div');
  div.className='chat-msg';
  div.innerText = uid+': '+t.value;
  document.getElementById('chatBox').appendChild(div);
  t.value='';
}
</script>
</body>
</html>
