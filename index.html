<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>VIRAL LINK</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#020504;
  color:#eafff4;
  font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;
  overflow:hidden;
}

/* ================= VARIABLES ================= */
:root{
  --green:#3cff9e;
  --green-glow:rgba(60,255,158,.45);
  --dark:#020504;
}

/* ================= INTRO SCENE ================= */
#intro{
  position:fixed;
  inset:0;
  z-index:100;
  background:
    radial-gradient(circle at 50% 30%, #1b5b41, #020504 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  animation:introFadeIn 1.2s ease forwards;
}

@keyframes introFadeIn{
  from{opacity:0;transform:scale(1.1)}
  to{opacity:1;transform:scale(1)}
}

#intro .pulse{
  width:160px;
  height:160px;
  border-radius:50%;
  background:radial-gradient(circle,var(--green),transparent 70%);
  animation:pulse 2s infinite;
  filter:blur(2px);
}

@keyframes pulse{
  0%{transform:scale(.8);opacity:.4}
  50%{transform:scale(1.1);opacity:.9}
  100%{transform:scale(.8);opacity:.4}
}

#intro h1{
  margin-top:40px;
  letter-spacing:6px;
  font-size:36px;
}

#intro p{
  opacity:.6;
  margin:14px 0 36px;
}

#intro button{
  padding:18px 40px;
  border-radius:20px;
  border:none;
  background:linear-gradient(135deg,var(--green),#00e7b3);
  color:#002014;
  font-weight:900;
  font-size:15px;
  box-shadow:0 0 60px var(--green-glow);
}

/* ================= APP ================= */
#app{
  height:100%;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  display:none;
}

.section{
  min-height:100%;
  padding:22px;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
}

/* ================= STATUS ================= */
.card{
  margin-top:auto;
  background:linear-gradient(180deg,#122720,#060b09);
  border-radius:30px;
  padding:22px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 40px 100px rgba(0,0,0,.9);
}

.label{font-size:12px;opacity:.45}
.value{
  font-size:22px;
  font-weight:800;
  color:var(--green);
  letter-spacing:1px;
  margin-top:6px;
}

.stats{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.stat{
  flex:1;
  background:rgba(255,255,255,.04);
  border-radius:18px;
  padding:16px;
  text-align:center;
}
.stat b{font-size:22px}
.stat small{opacity:.5}

/* ================= PLAY ================= */
.play{
  margin-top:auto;
  height:260px;
  border-radius:34px;
  background:
    radial-gradient(circle at center,#1a5a3f,#050908);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  letter-spacing:2px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 50px 120px rgba(0,0,0,.95);
  transition:.15s;
}
.play:active{
  transform:scale(.96);
  box-shadow:0 0 80px var(--green-glow);
}

/* ================= NAV ================= */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:76px;
  background:rgba(6,12,10,.9);
  backdrop-filter:blur(18px);
  display:flex;
  border-top:1px solid rgba(255,255,255,.06);
}
.nav button{
  flex:1;
  background:none;
  border:none;
  color:var(--green);
  font-weight:800;
  font-size:12px;
}

/* ================= FX ================= */
.bump{animation:bump .3s ease}
@keyframes bump{50%{transform:scale(1.2)}}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="pulse"></div>
  <h1>VIRAL LINK</h1>
  <p>you are part of the chain</p>
  <button id="enter">ENTER</button>
</div>

<!-- APP -->
<div id="app">

<section class="section">
  <h2>INFECTION STATUS</h2>
  <div class="card">
    <div class="label">INFECTION ID</div>
    <div class="value" id="uid"></div>

    <div class="stats">
      <div class="stat">
        <small>INFECTED</small>
        <b id="count">0</b>
      </div>
      <div class="stat">
        <small>RANK</small>
        <b>#â€”</b>
      </div>
      <div class="stat">
        <small>STATE</small>
        <b>ACTIVE</b>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <h2>PLAY</h2>
  <div class="play" id="infect">TAP TO INFECT</div>
</section>

<section class="section">
  <h2>CHAIN</h2>
  <div class="card">You are inside a growing infection chain.</div>
</section>

<section class="section">
  <h2>PROFILE</h2>
  <div class="card">Identity locked to this device.</div>
</section>

</div>

<div class="nav">
  <button data-i="0">STATUS</button>
  <button data-i="1">PLAY</button>
  <button data-i="2">CHAIN</button>
  <button data-i="3">ME</button>
</div>

<script>
const uid = localStorage.uid ||
  ('VL-' + Math.random().toString(36).slice(2,10).toUpperCase());
localStorage.uid = uid;

let count = +localStorage.count || 0;

document.getElementById('uid').textContent = uid;
document.getElementById('count').textContent = count;

document.getElementById('enter').onclick = ()=>{
  document.getElementById('intro').style.display='none';
  document.getElementById('app').style.display='block';
};

document.getElementById('infect').onclick = ()=>{
  count++;
  localStorage.count = count;
  const el = document.getElementById('count');
  el.textContent = count;
  el.classList.add('bump');
  setTimeout(()=>el.classList.remove('bump'),300);
};

document.querySelectorAll('.nav button').forEach(b=>{
  b.onclick=()=>document.querySelectorAll('.section')[b.dataset.i]
    .scrollIntoView({behavior:'smooth'});
});
</script>

</body>
</html>
