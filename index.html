<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>VIRAL LINK</title>

<style>
/* ================= CORE ================= */
:root{
  --bg:#020504;
  --panel:#0b1512;
  --glass:rgba(18,36,28,.72);
  --green:#3CFF9E;
  --green2:#00e7b3;
  --text:#eafff4;
  --muted:rgba(234,255,244,.45);
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text)}

/* ================= INTRO ================= */
#intro{
  position:fixed;inset:0;z-index:999;
  background:
    radial-gradient(circle at 50% 30%,#143b2b,#020504 70%);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  animation:introIn .9s ease;
}
#intro h1{
  letter-spacing:3px;font-size:36px;margin:0;
}
#intro p{opacity:.6;margin:12px 0 32px}
#intro button{
  padding:16px 34px;border-radius:18px;
  border:none;font-weight:900;font-size:15px;
  background:linear-gradient(135deg,var(--green),var(--green2));
  color:#002014;
  box-shadow:0 0 40px rgba(60,255,158,.45);
}
@keyframes introIn{from{opacity:0;transform:scale(1.05)}}

/* ================= APP ================= */
.app{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}
.section{
  min-height:100vh;
  padding:20px;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
}

/* ================= CARDS ================= */
.card{
  margin-top:auto;
  background:linear-gradient(180deg,rgba(24,46,36,.95),rgba(6,12,10,.95));
  border-radius:30px;
  padding:22px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 30px 80px rgba(0,0,0,.75);
}
.label{font-size:12px;opacity:.5}
.big{
  margin-top:6px;
  font-size:22px;font-weight:800;
  color:var(--green);
  letter-spacing:1px;
}
.row{display:flex;gap:12px;margin-top:18px}
.stat{
  flex:1;padding:18px;
  background:rgba(255,255,255,.035);
  border-radius:20px;
  text-align:center;
}
.stat b{font-size:22px}
.stat small{opacity:.5}

/* ================= PLAY ================= */
.play{
  margin-top:auto;
  height:260px;
  border-radius:34px;
  background:
    radial-gradient(circle at center,#1a5a3f,#050908);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  letter-spacing:2px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 40px 90px rgba(0,0,0,.8);
  transition:.15s;
}
.play:active{
  transform:scale(.97);
  box-shadow:0 0 60px rgba(60,255,158,.45);
}

/* ================= NAV ================= */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:76px;
  background:rgba(6,12,10,.85);
  backdrop-filter:blur(16px);
  display:flex;
  border-top:1px solid rgba(255,255,255,.06);
}
.nav button{
  flex:1;background:none;border:none;
  color:var(--green);font-weight:800;
  font-size:12px;
}

/* ================= MICRO FX ================= */
.pulse{
  animation:pulse .4s ease;
}
@keyframes pulse{
  50%{transform:scale(1.15)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>VIRAL LINK</h1>
  <p>Turn the link into a virus</p>
  <button onclick="enter()">ENTER</button>
</div>

<!-- APP -->
<div class="app" id="app" style="display:none">

<!-- STATUS -->
<section class="section">
  <h2>INFECTION STATUS</h2>
  <div class="card">
    <div class="label">INFECTION ID</div>
    <div class="big" id="uid"></div>

    <div class="row">
      <div class="stat">
        <small>INFECTED</small>
        <b id="count">0</b>
      </div>
      <div class="stat">
        <small>RANK</small>
        <b>#--</b>
      </div>
      <div class="stat">
        <small>SKIN</small>
        <b>CLASSIC</b>
      </div>
    </div>
  </div>
</section>

<!-- PLAY -->
<section class="section">
  <h2>PLAY</h2>
  <div class="play" onclick="infect()">TAP TO INFECT</div>
</section>

<!-- RANKS -->
<section class="section">
  <h2>RANKS</h2>
  <div class="card">Global leaderboard coming online.</div>
</section>

<!-- CHAT -->
<section class="section">
  <h2>CHAT</h2>
  <div class="card">Text + voice only. Links blocked.</div>
</section>

<!-- PROFILE -->
<section class="section">
  <h2>PROFILE</h2>
  <div class="card">Bio, links, skins, stats.</div>
</section>

</div>

<!-- NAV -->
<div class="nav">
  <button onclick="go(0)">STATUS</button>
  <button onclick="go(1)">PLAY</button>
  <button onclick="go(2)">RANKS</button>
  <button onclick="go(3)">CHAT</button>
  <button onclick="go(4)">ME</button>
</div>

<script>
const uid = localStorage.uid || ('VL'+Math.random().toString(36).slice(2,10).toUpperCase());
localStorage.uid = uid;
let count = +localStorage.count || 0;

document.getElementById('uid').innerText = uid;
document.getElementById('count').innerText = count;

function enter(){
  document.getElementById('intro').style.display='none';
  document.getElementById('app').style.display='block';
}

function infect(){
  count++;
  localStorage.count = count;
  const el = document.getElementById('count');
  el.innerText = count;
  el.classList.add('pulse');
  setTimeout(()=>el.classList.remove('pulse'),300);
}

function go(i){
  document.querySelectorAll('.section')[i]
    .scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
