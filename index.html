<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>VIRAL LINK</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#020504;color:#eafff4;font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;overflow:hidden}

/* ================= THEME ================= */
:root{
  --g:#3cff9e;
  --gg:rgba(60,255,158,.45);
  --bg:#020504;
}

/* ================= GLOBAL FX ================= */
.noise{
  position:fixed;inset:0;pointer-events:none;
  background:url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120">\
<filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4"/></filter>\
<rect width="120" height="120" filter="url(%23n)" opacity=".03"/></svg>');
  mix-blend-mode:overlay;
}

/* ================= INTRO SCENE ================= */
#intro{
  position:fixed;inset:0;z-index:50;
  background:radial-gradient(circle at 50% 30%,#1b5b41,#020504 70%);
  display:flex;align-items:center;justify-content:center;flex-direction:column;
}
#intro.locked{pointer-events:none}
.core{
  width:180px;height:180px;border-radius:50%;
  background:radial-gradient(circle,var(--g),transparent 70%);
  filter:blur(1px);
  animation:core 2.2s infinite;
}
@keyframes core{
  0%{transform:scale(.8);opacity:.3}
  50%{transform:scale(1.15);opacity:1}
  100%{transform:scale(.8);opacity:.3}
}
#intro h1{margin-top:36px;letter-spacing:8px;font-size:36px}
#intro p{opacity:.6;margin:14px 0 30px}
#enter{
  padding:18px 44px;border-radius:22px;border:none;
  background:linear-gradient(135deg,var(--g),#00e7b3);
  color:#002014;font-weight:900;
  box-shadow:0 0 80px var(--gg);
}

/* ================= APP ================= */
#app{display:none;height:100%;overflow-y:auto;scroll-snap-type:y mandatory}
.scene{
  min-height:100%;padding:22px;scroll-snap-align:start;
  display:flex;flex-direction:column;position:relative;
}
.scene::after{
  content:"";position:absolute;inset:auto 0 0 0;height:120px;
  background:linear-gradient(transparent,#020504);
}

/* ================= CARDS ================= */
.card{
  margin-top:auto;border-radius:32px;padding:24px;
  background:linear-gradient(180deg,#122720,#060b09);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05),0 50px 140px rgba(0,0,0,.9);
}
.label{font-size:12px;opacity:.45}
.value{margin-top:6px;font-size:22px;font-weight:800;color:var(--g);letter-spacing:1px}
.stats{display:flex;gap:12px;margin-top:18px}
.stat{flex:1;padding:16px;border-radius:18px;background:rgba(255,255,255,.04);text-align:center}
.stat b{font-size:22px}
.stat small{opacity:.5}

/* ================= PLAY ================= */
.play{
  margin-top:auto;height:280px;border-radius:36px;
  background:radial-gradient(circle at center,#1a5a3f,#050908);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;letter-spacing:3px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06),0 60px 160px rgba(0,0,0,.95);
  transition:.12s;
}
.play:active{transform:scale(.96);box-shadow:0 0 120px var(--gg)}

/* ================= PROGRESS ================= */
.bar{height:6px;border-radius:6px;background:#0a1411;overflow:hidden;margin-top:14px}
.fill{height:100%;width:0;background:linear-gradient(90deg,var(--g),#00e7b3);transition:width .4s}

/* ================= NAV ================= */
.nav{
  position:fixed;bottom:0;left:0;right:0;height:76px;
  background:rgba(6,12,10,.9);backdrop-filter:blur(18px);
  display:flex;border-top:1px solid rgba(255,255,255,.06);z-index:5;
}
.nav button{flex:1;background:none;border:none;color:var(--g);font-weight:800;font-size:12px}

/* ================= MICRO ================= */
.bump{animation:bump .3s ease}
@keyframes bump{50%{transform:scale(1.2)}}
</style>
</head>

<body>
<div class="noise"></div>

<!-- INTRO -->
<div id="intro">
  <div class="core"></div>
  <h1>VIRAL LINK</h1>
  <p>you are already inside</p>
  <button id="enter">ENTER</button>
</div>

<!-- APP -->
<div id="app">

<section class="scene">
  <h2>STATUS</h2>
  <div class="card">
    <div class="label">INFECTION ID</div>
    <div class="value" id="uid"></div>
    <div class="stats">
      <div class="stat"><small>INFECTED</small><b id="count">0</b></div>
      <div class="stat"><small>STATE</small><b>ACTIVE</b></div>
      <div class="stat"><small>CHAIN</small><b>LIVE</b></div>
    </div>
    <div class="bar"><div class="fill" id="prog"></div></div>
  </div>
</section>

<section class="scene">
  <h2>INFECT</h2>
  <div class="play" id="infect">TAP / HOLD</div>
</section>

<section class="scene">
  <h2>CHAIN</h2>
  <div class="card">You are not the first. You will not be the last.</div>
</section>

<section class="scene">
  <h2>YOU</h2>
  <div class="card">This device is bound to the chain.</div>
</section>

</div>

<div class="nav">
  <button data-i="0">STATUS</button>
  <button data-i="1">PLAY</button>
  <button data-i="2">CHAIN</button>
  <button data-i="3">ME</button>
</div>

<script>
/* ================= AUDIO ================= */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function clickSound(){
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type="sine";o.frequency.value=440;
  g.gain.value=.05;o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+.05);
}

/* ================= STATE ================= */
const uid=localStorage.uid||('VL-'+Math.random().toString(36).slice(2,10).toUpperCase());
localStorage.uid=uid;
let count=+localStorage.count||0;
document.getElementById('uid').textContent=uid;
document.getElementById('count').textContent=count;
document.getElementById('prog').style.width=Math.min(count*5,100)+'%';

/* ================= INTRO FLOW ================= */
document.getElementById('enter').onclick=()=>{
  clickSound();
  if(navigator.vibrate) navigator.vibrate(40);
  const i=document.getElementById('intro');
  i.classList.add('locked');
  i.style.transition='opacity .8s ease,transform .8s ease';
  i.style.opacity='0';i.style.transform='scale(1.1)';
  setTimeout(()=>{i.remove();document.getElementById('app').style.display='block';},800);
};

/* ================= PLAY ================= */
const play=document.getElementById('infect');
let hold;
play.onpointerdown=()=>{
  hold=setInterval(()=>infect(),300);
};
play.onpointerup=()=>clearInterval(hold);
play.onclick=()=>infect();

function infect(){
  clickSound();
  if(navigator.vibrate) navigator.vibrate(20);
  count++;localStorage.count=count;
  const c=document.getElementById('count');
  c.textContent=count;c.classList.add('bump');
  document.getElementById('prog').style.width=Math.min(count*5,100)+'%';
  setTimeout(()=>c.classList.remove('bump'),300);
}

/* ================= NAV ================= */
document.querySelectorAll('.nav button').forEach(b=>{
  b.onclick=()=>document.querySelectorAll('.scene')[b.dataset.i]
    .scrollIntoView({behavior:'smooth'});
});
</script>
</body>
</html>
