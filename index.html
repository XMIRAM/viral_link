<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>VIRAL LINK</title>

<style>
:root{
  --bg:#030706;
  --panel:#0b1512;
  --glass:rgba(20,40,32,.55);
  --green:#3CFF9E;
  --green2:#00e7b3;
  --text:#eafff4;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#0e221a,var(--bg));
  color:var(--text);
  overflow-x:hidden;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  z-index:100;
  background:radial-gradient(circle at center,#0f2d22,#020504);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  animation:introFade 1s ease forwards;
}
#intro h1{
  font-size:34px;
  letter-spacing:2px;
}
#intro button{
  margin-top:24px;
  padding:16px 26px;
  border-radius:16px;
  border:none;
  font-weight:900;
  background:linear-gradient(135deg,var(--green),var(--green2));
  box-shadow:0 0 40px rgba(60,255,158,.35);
}
@keyframes introFade{
  from{opacity:0}to{opacity:1}
}

/* ===== SCROLL APP ===== */
.app{
  scroll-snap-type:y mandatory;
  overflow-y:auto;
  height:100vh;
}
.section{
  min-height:100vh;
  padding:20px;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
}

/* ===== STATUS CARD ===== */
.card{
  margin-top:auto;
  background:linear-gradient(180deg,rgba(20,40,32,.9),rgba(5,10,8,.9));
  border-radius:28px;
  padding:20px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 20px 60px rgba(0,0,0,.6);
}

.label{opacity:.5;font-size:12px}
.big{font-size:22px;font-weight:800;color:var(--green)}
.row{display:flex;gap:12px;margin-top:14px}
.stat{
  flex:1;
  background:rgba(255,255,255,.03);
  border-radius:18px;
  padding:16px;
  text-align:center;
}
.stat b{font-size:22px}

/* ===== PLAY ===== */
.play{
  flex:1;
  border-radius:26px;
  background:radial-gradient(circle at center,#123d2c,#050908);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
}

/* ===== NAV ===== */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:70px;
  background:rgba(6,12,10,.9);
  backdrop-filter:blur(12px);
  display:flex;
  border-top:1px solid rgba(255,255,255,.06);
}
.nav button{
  flex:1;
  background:none;
  border:none;
  color:var(--green);
  font-weight:700;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>VIRAL LINK</h1>
  <p>Turn the link into a virus</p>
  <button onclick="start()">ENTER</button>
</div>

<!-- APP -->
<div class="app" id="app" style="display:none">

  <!-- STATUS -->
  <section class="section">
    <h2>INFECTION STATUS</h2>

    <div class="card">
      <div class="label">INFECTION ID</div>
      <div class="big" id="uid"></div>

      <div class="row">
        <div class="stat">
          <div class="label">INFECTED</div>
          <b id="count">0</b>
        </div>
        <div class="stat">
          <div class="label">RANK</div>
          <b>#--</b>
        </div>
        <div class="stat">
          <div class="label">SKIN</div>
          <b>CLASSIC</b>
        </div>
      </div>
    </div>
  </section>

  <!-- PLAY -->
  <section class="section">
    <h2>PLAY</h2>
    <div class="play" onclick="infect()">TAP TO INFECT</div>
  </section>

  <!-- RANKS -->
  <section class="section">
    <h2>RANKS</h2>
    <div class="card">Global infection leaderboard soon.</div>
  </section>

  <!-- CHAT -->
  <section class="section">
    <h2>CHAT</h2>
    <div class="card">Text + voice only. No links.</div>
  </section>

  <!-- PROFILE -->
  <section class="section">
    <h2>PROFILE</h2>
    <div class="card">Bio, links, skins.</div>
  </section>

</div>

<!-- NAV -->
<div class="nav">
  <button onclick="scrollToSec(0)">Status</button>
  <button onclick="scrollToSec(1)">Play</button>
  <button onclick="scrollToSec(2)">Ranks</button>
  <button onclick="scrollToSec(3)">Chat</button>
  <button onclick="scrollToSec(4)">Me</button>
</div>

<script>
const uid = localStorage.uid || ('VL'+Math.random().toString(36).slice(2,10).toUpperCase());
localStorage.uid = uid;
let count = +localStorage.count || 0;

document.getElementById('uid').innerText = uid;
document.getElementById('count').innerText = count;

function start(){
  document.getElementById('intro').style.display='none';
  document.getElementById('app').style.display='block';
}

function infect(){
  count++;
  localStorage.count = count;
  document.getElementById('count').innerText = count;
}

function scrollToSec(i){
  document.querySelectorAll('.section')[i]
    .scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
